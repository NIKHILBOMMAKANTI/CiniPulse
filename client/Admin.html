    <div class="container mt-4">
        <!-- Add Movie Form -->
        <div class="movie-form-container">
            <h3 class="text-white mb-4"><i class="fas fa-plus-circle me-2"></i> Add New Movie</h3>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label ">Movie Banner</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="Image" accept="image/*">
                        <label class="input-group-text" for="bannerUpload"><i class="fas fa-image"></i></label>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label ">Movie File</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="Trailer" accept="video/*">
                        <label class="input-group-text" for="movieUpload"><i class="fas fa-video"></i></label>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label ">Movie Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter movie title">
                </div>
                <div class="col-md-3">
                    <label class="form-label ">Director</label>
                    <input type="text" class="form-control" id="director" placeholder="Enter director name">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Genre</label>
                    <input type="text" class="form-control" id="genere" placeholder="Enter Genre">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Release Date</label>
                    <input type="date" class="form-control" id="releaseDate">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="1" placeholder="Enter movie description" id="description"></textarea>
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button class="btn addbtn w-100" id="addbtn">
                        <i class="fas fa-plus me-2"></i> Add Movie
                    </button>
                </div>
            </div>
        </div>

        <!-- Movie Cards Grid -->
        <h3 class="text-white mb-4"><i class="fas fa-list me-2"></i> Movie List</h3>
        <div class="card-container" id="card-container">
          
        </div>

        <!--Boostrap Modal-->
        <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <!-- Content will be inserted here dynamically -->
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Movie pagination">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous" id="prev">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#" id="previouspage">1</a></li>
                <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#" id="activepage">2</a>
                </li>
                <li class="page-item"><a class="page-link" href="#" id="nextpage">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next" id="next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
