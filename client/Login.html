<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="./Public/Css/Login.css">
    <title>Login Page</title>
  </head>
  <body>
   <main>
    <section class="maincontainer">
    <div class="container">
        <form class="register-form">
            <h1 class="text-center mb-3 heading-text">Login</h1>
            <div class="row mb-3">
              <div class="col-12">
                <input type="email" class="form-input" id="email" placeholder="Email" value="user@gmail.com">
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <input type="password" class="form-input" id="password" placeholder="Password" value="user@123">
              </div>
            </div>
            <button type="submit" class="btn Signbtn" id="Loginbtn">Log in</button>
          </form>
          </div>
          <div class="container">
              <div class="login-container">
                <p class="account-exists">Dont Have an Account?</p>
                <p class="subtext">Create an account to watch trailers, rate movies, and share your reviews with the community!</p>
                <button class="login-btn"><a href="./SignUp.html">Sign in</a></button>
            </div>
              </div>
    </section>
   </main>  
    <script src="./Public/Javascript/Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--SweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
