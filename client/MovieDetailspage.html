<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - MyMovieDB</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./Public/Css/MovieDetailspage.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">

    <!--Jquery CDN-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>

    


</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-4 border-bottom border-secondary mb-4">
            <div class="logo fs-3 fw-bold"> <a class="navbar-brand main-logo" href="./index.html">
                <span>Cini</span>Pulse
            </a></div>
            <nav class="nav-links d-flex">
                <a class="text-decoration-none ms-3" href="./index.html">Home</a>
                <a class="text-decoration-none ms-3" href="./Movies.html">Movies</a>
                <a class="text-decoration-none ms-3" href="./SignUp.html">Sign Up</a>
                <a class="text-decoration-none ms-3" href="./Login.html">Log In</a>
            </nav>
        </header>

        <main>
            <section class="movie-hero d-flex gap-4 mb-5 justify-content-center align-items-center"
                id="movie-media-container">

            </section>


            <!-- Movie Description -->
            <section class="movie-info" id="movie-info">

            </section>
            <section class="similar-movies mb-5">
                <h2 class="section-title fs-3 mb-4 pb-2">Similar Movies</h2>
                <div class="movies-grid d-grid" id="movies-grid"
                    style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px;">
                </div>
            </section>
  
            <!-- Comments Section -->
            <section class="comments-section mb-5">
                <h2 class="section-title fs-3 mb-4 pb-2">User Reviews</h2>

                <!-- Comment Form -->
                <div class="comment-form rounded p-4 mb-4">
                    <h3 class="mb-3">Add Your Review</h3>
                    <form>
                        <div class="form-group mb-3">
                            <label class="d-block mb-1" for="comment">Your Review</label>
                            <textarea class="w-100 rounded p-2" id="comment" style="min-height: 100px;"
                                required></textarea>
                        </div>
                        <p>Share your rating</p>
                        <div id="rateYo"></div>
                        <button type="submit" class="btn btn-primary mt-3" id="submitreview">Submit Review</button>
                    </form>
                </div>

                <!-- Comment List -->
                <div class="comment-list rounded overflow-hidden" id="comment-list">
                </div>
            </section>
            <!--Boostrap Modal-->
            <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <!-- Content will be inserted here dynamically -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center py-4 mt-5 border-top border-secondary">
            <p>&copy; 2025 CiniPulse. All rights reserved.</p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./Public/Javascript/Moviedetailspage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
